<div class="margin center flex-column">

  <div><h1>Valeur actuelle : </h1><div id="value">{{value}}</div></div>

  <div class="center flex-row">
    <button mat-raised-button [routerLink]="['/bootiful/add']" name="add">Ajouter une valeur</button>
  </div>

  <div *ngIf="error" class="margin">
    <mat-error>{{error}}</mat-error>
  </div>
</div>
