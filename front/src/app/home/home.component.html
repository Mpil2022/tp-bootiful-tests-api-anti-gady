<div class="margin center flex-column">

  <h1>Valeur actuelle : {{value}}</h1>

  <div class="center flex-row">
    <button mat-raised-button [routerLink]="['/bootiful/add']">Ajouter une valeur</button>
  </div>

  <div *ngIf="error" class="margin">
    <mat-error>{{error}}</mat-error>
  </div>
</div>
